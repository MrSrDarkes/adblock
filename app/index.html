<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adblock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="window">
    <header class="titlebar">
      <h1>Adblock</h1>
      <div class="window-buttons">
        <button id="minBtn" title="Minimizar">—</button>
        <button id="closeBtn" title="Cerrar">✕</button>
      </div>
    </header>

    <main>
      <p id="statusText" class="status inactive">Inactivo</p>
      <p id="detailsText" class="details">Sin información todavía.</p>

      <button id="toggleBtn" class="toggle inactive">Iniciar</button>

      <div class="actions">
        <button id="refreshBtn">Actualizar estado</button>
        <button id="importBtn">Importar AdGuard</button>
      </div>

      <pre id="logBox" aria-live="polite"></pre>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
