<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;">
  <title>Adblock Coffe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="titlebar" id="titlebar">
    <div class="titlebar-drag"></div>
    <span class="titlebar-title">Adblock Coffe</span>
    <div class="titlebar-actions">
      <button type="button" id="btnMin" class="titlebar-btn" title="Minimizar" aria-label="Minimizar">−</button>
      <button type="button" id="btnMax" class="titlebar-btn" title="Maximizar" aria-label="Maximizar">□</button>
      <button type="button" id="btnClose" class="titlebar-btn titlebar-btn-close" title="Cerrar" aria-label="Cerrar">×</button>
    </div>
  </header>

  <main class="app-main">
    <div id="notification" class="notification notification-hidden" role="alert">
      <span class="notification-text">Se requieren permisos de administrador para aplicar los cambios.</span>
      <button type="button" class="notification-dismiss" aria-label="Cerrar">×</button>
    </div>

    <section class="hero">
      <p id="statusTitle" class="status-title">Protección deshabilitada</p>
      <p id="statusSubtitle" class="status-subtitle">Total bloqueado: 0</p>
      <div class="switch-wrap" role="switch" aria-label="Protección Adblock">
        <button type="button" id="btnToggle" class="switch-btn" aria-pressed="false">
          <span class="switch-knob"></span>
        </button>
      </div>
    </section>

    <nav class="tabs" role="tablist">
      <button type="button" id="tabAcciones" class="tab active" role="tab" aria-selected="true">Acciones</button>
      <button type="button" id="tabEstadisticas" class="tab" role="tab" aria-selected="false">Estadísticas</button>
    </nav>

    <div id="panelAcciones" class="panel active" role="tabpanel">
      <ul class="menu-list">
        <li>
          <button type="button" id="btnRefresh" class="menu-item">
            <span class="menu-item-text">Actualizar estado / Bloquear anuncios manualmente</span>
          </button>
        </li>
        <li>
          <button type="button" id="btnImport" class="menu-item">
            <span class="menu-item-text">Importar configuración AdGuard</span>
          </button>
        </li>
      </ul>
    </div>

    <div id="panelEstadisticas" class="panel" role="tabpanel" hidden>
      <div class="stats">
        <div class="stat-card">
          <span class="stat-value" id="statDominios">—</span>
          <span class="stat-label">Dominios bloqueados</span>
        </div>
        <div class="stat-card">
          <span class="stat-value stat-status" id="statEstado">—</span>
          <span class="stat-label">Estado del sistema</span>
        </div>
      </div>
    </div>

    <section class="log-section">
      <pre id="log" class="log-output"></pre>
    </section>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
